[agent]
domains = [
  # AI APIs
  "api.anthropic.com",
  "api.openai.com",
  "generativelanguage.googleapis.com",

  # Package registries
  "registry.npmjs.org",
  "pypi.org",
  "files.pythonhosted.org",
  "crates.io",
  "static.crates.io",
  "proxy.golang.org",
  "sum.golang.org",

  # Git + GitHub release CDN
  "github.com",
  "api.github.com",
  "gitlab.com",
  "objects.githubusercontent.com",
  "raw.githubusercontent.com",
  "codeload.github.com",
  "github-releases.githubusercontent.com",
  "tmaproduction.blob.core.windows.net",

  # Sigstore (GitHub release attestation verification)
  "tuf-repo-cdn.sigstore.dev",

  # Tools
  "mise.run",
  "mise.jdx.dev",
  "nodejs.org",

  # Ubuntu package repos
  "archive.ubuntu.com",
  "security.ubuntu.com",
]

# CIDR ranges for CDN providers whose IPs rotate too fast for per-IP resolution.
cidrs = [
  # Google (dl.google.com, googleapis.com, etc.)
  "142.250.0.0/15",
  "172.217.0.0/16",
  "216.58.0.0/16",
  "34.117.0.0/16",

  # GitHub / Azure CDN (releases, attestations)
  "185.199.108.0/22",
  "20.209.0.0/16",
]
